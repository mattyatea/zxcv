name: Release CLI

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.9
      
      - name: Install dependencies
        run: |
          cd cli
          bun install
      
      - name: Build for all platforms
        run: |
          cd cli
          bun run build:cross
      
      - name: Remove extended attributes (macOS quarantine fix)
        run: |
          cd cli/release
          # Remove extended attributes that cause macOS quarantine issues
          for file in *; do
            if [ -f "$file" ]; then
              echo "Removing extended attributes from $file"
              # This removes all extended attributes including quarantine
              sudo xattr -c "$file" 2>/dev/null || true
              # Verify attributes are removed
              xattr -l "$file" 2>/dev/null || echo "No extended attributes found for $file"
            fi
          done
          
      - name: Debug - Check file permissions
        run: |
          echo "=== Checking file permissions ==="
          cd cli/release
          ls -la
          echo "=== File command output ==="
          file * || true
          echo "=== Testing read permissions ==="
          for f in *; do
            echo "Testing $f:"
            head -c 10 "$f" > /dev/null && echo "  ✓ Readable" || echo "  ✗ Not readable"
          done
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: zxcv CLI ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## zxcv CLI Release
            
            ### Security Verification
            
            All binaries include SHA256 checksums for security verification. Download `checksums.sha256` and verify:
            
            ```bash
            # Verify downloaded binary
            shasum -a 256 -c checksums.sha256
            # or on Linux
            sha256sum -c checksums.sha256
            ```
            
            ### Installation
            
            Download the appropriate binary for your platform and make it executable:
            
            #### Windows
            ```powershell
            # Download zxcv-win-x64.exe and add to PATH
            ```
            
            #### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.version || github.ref_name }}/zxcv-macos-x64 -o zxcv
            # Remove quarantine attributes if needed
            xattr -rc zxcv 2>/dev/null || true
            chmod +x zxcv
            sudo mv zxcv /usr/local/bin/
            ```
            
            #### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.version || github.ref_name }}/zxcv-macos-arm64 -o zxcv
            # Remove quarantine attributes if needed
            xattr -rc zxcv 2>/dev/null || true
            chmod +x zxcv
            sudo mv zxcv /usr/local/bin/
            ```
            
            #### Linux x64
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.version || github.ref_name }}/zxcv-linux-x64 -o zxcv
            chmod +x zxcv
            sudo mv zxcv /usr/local/bin/
            ```
            
            #### Linux ARM64
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.version || github.ref_name }}/zxcv-linux-arm64 -o zxcv
            chmod +x zxcv
            sudo mv zxcv /usr/local/bin/
            ```
          draft: false
          prerelease: false
          files: |
            cli/release/zxcv-win-x64.exe
            cli/release/zxcv-macos-x64
            cli/release/zxcv-macos-arm64
            cli/release/zxcv-linux-x64
            cli/release/zxcv-linux-arm64
            cli/release/checksums.sha256