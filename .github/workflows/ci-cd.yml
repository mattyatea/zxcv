name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  # Quality checks and tests
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup

      - name: Type check
        run: pnpm run typecheck:server

      - name: Lint and format check
        run: pnpm run check

      - name: Build for tests
        run: pnpm run build:server

      - name: Run server tests
        run: pnpm run test:server
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci
          REFRESH_TOKEN_SECRET: test-refresh-token-secret-for-ci
          GOOGLE_CLIENT_ID: test-google-client-id
          GOOGLE_CLIENT_SECRET: test-google-client-secret
          GH_OAUTH_CLIENT_ID: test-gh-oauth-client-id
          GH_OAUTH_CLIENT_SECRET: test-gh-oauth-client-secret
          JWT_ALGORITHM: HS256
          JWT_EXPIRES_IN: 7d
          RATE_LIMIT_ANONYMOUS: "100"
          RATE_LIMIT_AUTHENTICATED: "1000"
          RATE_LIMIT_API_KEY: "5000"
          EMAIL_FROM: noreply+zxcv@prism-project.net
          FRONTEND_URL: http://localhost:3000/
          APP_URL: http://localhost:3000
          ENVIRONMENT: test

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup

      - name: Cache Nuxt build
        uses: actions/cache@v4
        with:
          path: |
            webserver/.nuxt
            webserver/.output
            node_modules/.cache
          key: ${{ runner.os }}-nuxt-build-${{ hashFiles('**/pnpm-lock.yaml', 'webserver/**/*.ts', 'webserver/**/*.vue') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-build-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nuxt-build-

      - name: Build application
        run: pnpm run build:server

      - name: Verify build output
        run: |
          if [ -d "webserver/.output" ]; then
            echo "✅ Build output directory exists"
            ls -la webserver/.output/
          else
            echo "❌ Build output directory not found"
            exit 1
          fi

  # Deploy to staging on dev branch
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [ quality, build ]
    if: github.ref == 'refs/heads/dev'
    environment:
      name: staging
      url: https://zxcv-staging.mattyatea.me

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup

      - name: Build for staging
        run: pnpm --filter webserver run build:staging

      - name: Run database migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply zxcv-staging --remote --env staging
          workingDirectory: webserver

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging
          workingDirectory: webserver
          secrets: |
            JWT_SECRET
            GOOGLE_CLIENT_ID
            GOOGLE_CLIENT_SECRET
            GH_OAUTH_CLIENT_ID
            GH_OAUTH_CLIENT_SECRET
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GH_OAUTH_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GH_OAUTH_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}

  # Deploy to production on main branch
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [ quality, build ]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://zxcv.nanasi-apps.xyz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup

      - name: Build for production
        run: pnpm --filter webserver run build

      - name: Run database migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply zxcv-db --remote --env=""
          workingDirectory: webserver

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env=""
          workingDirectory: webserver
          secrets: |
            JWT_SECRET
            GOOGLE_CLIENT_ID
            GOOGLE_CLIENT_SECRET
            GH_OAUTH_CLIENT_ID
            GH_OAUTH_CLIENT_SECRET
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GH_OAUTH_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GH_OAUTH_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}