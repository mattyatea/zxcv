name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  # Quality checks and tests
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup

      - name: Type check
        run: pnpm run typecheck:server

      - name: Lint and format check
        run: pnpm run check

      - name: Build for tests
        run: pnpm run build:server

      - name: Run server tests
        run: pnpm run test:server
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci
          REFRESH_TOKEN_SECRET: test-refresh-token-secret-for-ci
          GOOGLE_CLIENT_ID: test-google-client-id
          GOOGLE_CLIENT_SECRET: test-google-client-secret
          GH_OAUTH_CLIENT_ID: test-gh-oauth-client-id
          GH_OAUTH_CLIENT_SECRET: test-gh-oauth-client-secret
          JWT_ALGORITHM: HS256
          JWT_EXPIRES_IN: 7d
          RATE_LIMIT_ANONYMOUS: "100"
          RATE_LIMIT_AUTHENTICATED: "1000"
          RATE_LIMIT_API_KEY: "5000"
          EMAIL_FROM: noreply+zxcv@prism-project.net
          FRONTEND_URL: http://localhost:3000/
          APP_URL: http://localhost:3000
          ENVIRONMENT: test

      - name: Security audit
        run: |
          echo "üîç Running security audit..."
          
          # Run security audit and capture results
          if pnpm audit --audit-level moderate --json > audit-results.json 2>&1; then
            echo "‚úÖ No security vulnerabilities found at moderate level or above"
          else
            echo "‚ö†Ô∏è Security vulnerabilities detected:"
            cat audit-results.json | jq -r '.vulnerabilities | to_entries[] | "- \(.key): \(.value.severity) severity"' || echo "Failed to parse audit results"
          fi
          
          # Count vulnerabilities
          VULN_COUNT=$(pnpm audit --json 2>/dev/null | jq '.vulnerabilities | length' 2>/dev/null || echo "0")
          echo "Total vulnerabilities found: $VULN_COUNT"
          
          # Create audit summary
          echo "Security audit completed at $(date)" >> security-audit.log
          echo "Vulnerabilities: $VULN_COUNT" >> security-audit.log
        continue-on-error: true

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup

      - name: Cache Nuxt build
        uses: actions/cache@v4
        with:
          path: |
            .nuxt
            .output
            server/.nuxt
            server/.output
            node_modules/.cache
          key: ${{ runner.os }}-nuxt-build-${{ hashFiles('**/pnpm-lock.yaml', 'server/**/*.ts', 'server/**/*.vue') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-build-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nuxt-build-

      - name: Build application
        run: pnpm run build:server

      - name: Verify build output
        run: |
          if [ -d "server/.output" ]; then
            echo "‚úÖ Build output directory exists"
            ls -la server/.output/
          else
            echo "‚ùå Build output directory not found"
            exit 1
          fi

  # Deploy to staging on dev branch
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    environment:
      name: staging
      url: https://zxcv-staging.mattyatea.me

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup

      - name: Build for staging
        run: pnpm run build:server

      - name: Run database migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply zxcv-staging --remote --env staging
          workingDirectory: server

      - name: Set Cloudflare secrets for staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: secret put JWT_SECRET --env staging
          workingDirectory: server
        env:
          WRANGLER_SECRET_VALUE: ${{ secrets.JWT_SECRET }}

      - name: Set Google Client ID for staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: secret put GOOGLE_CLIENT_ID --env staging
          workingDirectory: server
        env:
          WRANGLER_SECRET_VALUE: ${{ secrets.GOOGLE_CLIENT_ID }}

      - name: Set Google Client Secret for staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: secret put GOOGLE_CLIENT_SECRET --env staging
          workingDirectory: server
        env:
          WRANGLER_SECRET_VALUE: ${{ secrets.GOOGLE_CLIENT_SECRET }}

      - name: Set GitHub OAuth Client ID for staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: secret put GH_OAUTH_CLIENT_ID --env staging
          workingDirectory: server
        env:
          WRANGLER_SECRET_VALUE: ${{ secrets.GH_OAUTH_CLIENT_ID }}

      - name: Set GitHub OAuth Client Secret for staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: secret put GH_OAUTH_CLIENT_SECRET --env staging
          workingDirectory: server
        env:
          WRANGLER_SECRET_VALUE: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging
          workingDirectory: server

  # Deploy to production on main branch
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: production
      url: https://zxcv.nanasi-apps.xyz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup

      - name: Build for production
        run: pnpm run build:server

      - name: Run database migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply zxcv-db --remote
          workingDirectory: server

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: server
          secrets: |
            JWT_SECRET
            GOOGLE_CLIENT_ID
            GOOGLE_CLIENT_SECRET
            GH_OAUTH_CLIENT_ID
            GH_OAUTH_CLIENT_SECRET
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GH_OAUTH_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GH_OAUTH_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}